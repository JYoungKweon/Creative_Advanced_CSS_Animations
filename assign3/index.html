<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="screen">
      <div class="topNav">
        <i class="icon fas fa-arrow-left"></i>
        <i class="icon fas fa-search"></i>
      </div>
      <div class="profile">
        <img src="img/akmu.png" alt="AKMU">
        <h1>AKMU</h1>
        <h3>K-Pop, Folk</h3>
      </div>
      <div class="shuffleAndLike">
        <div class="shuffle">
          <span>Shuffle</span>
        </div>
        <div class="like">
          <i class="icon fas fa-heart"></i>
          <span>212,971</span>  
        </div>
      </div>
      <div class="songs">
        <div class="sing">
          <div class="singImg">
            <img src="img/akmu_dinosaur.jpg" alt="dinosaur">
          </div>
          <div class="singText">
            <h3>AKMU</h3>
            <h2>DINOSAUR</h2>
          </div>
          <div class="singMore">
            <i class="icon fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="sing">
          <div class="singImg">
            <img src="img/akmu_melted.jpg" alt="melted">
          </div>
          <div class="singText">
            <h3>AKMU</h3>
            <h2>MELTED</h2>
          </div>
          <div class="singMore">
            <i class="icon fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="sing">
          <div class="singImg">
            <img src="img/akmu_sail.png" alt="sail">
          </div>
          <div class="singText">
            <h3>AKMU</h3>
            <h2>CHANTEY</h2>
          </div>
          <div class="singMore">
            <i class="icon fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="sing">
          <div class="singImg">
            <img src="img/akmu_puberty.jpg" alt="puberty">
          </div>
          <div class="singText">
            <h3>AKMU</h3>
            <h2>RE:BYE</h2>
          </div>
          <div class="singMore">
            <i class="icon fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="sing">
          <div class="singImg">
            <img src="img/akmu_puberty.jpg" alt="puberty">
          </div>
          <div class="singText">
            <h3>AKMU</h3>
            <h2>HOW PEOPLE MOVE</h2>
          </div>
          <div class="singMore">
            <i class="icon fas fa-ellipsis-v"></i>
          </div>
        </div>
      </div>
      <div class="playBar">
        <div class="playbarText">
          <h3>AKMU</h3>
          <h2>HOW PEOPLE MOVE</h2>
        </div>
        <div class="playbarControl">
          <i class="icon fas fa-step-backward"></i>
          <i class="icon fas fa-pause"></i>
          <i class="icon fas fa-step-forward"></i>  
        </div>
      </div>
    </div>

    <div class="screen">
      <div class="topNav">
        <i class="icon fas fa-arrow-left"></i>
        <i class="icon fas fa-ellipsis-v"></i>
      </div>

      <div class="albumCover">
        <img src="img/akmu_puberty.jpg" alt="puberty">
        <h1>HOW PEOPLE MOVE</h1>
        <h3>AKMU</h3>
      </div>

      <div class="progress">
        <div class="progressTime">
          <span>2:01</span>
          <span>3:22</span>
        </div>
        <div class="graybar"></div>
        <div class="progressPlay">
          <div class="blackbar"></div>
          <div class="blackcircle"></div>
        </div>
      </div>

      <div class="playControl">
        <i class="icon fas fa-exchange-alt"></i>
        <i class="icon fas fa-step-backward"></i>
        <i class="icon fas fa-play-circle"></i>
        <i class="icon fas fa-step-forward"></i>
        <i class="icon fas fa-random"></i>
      </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
