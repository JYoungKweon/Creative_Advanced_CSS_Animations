<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="playListContainer">
      <div class="topNav">
        <i class="icon fas fa-times"></i>
        <span>Playlist</span>
      </div>
      <div class="nowPlaying">
        <div class="nowPlaying__img"><i class="far fa-image"></i></div>
        <div class="nowPlaying__texts">
          <span class="nowPlaying__title">Random Love</span>
          <span class="nowPlaying__singer">by Divay Kapoor</span>
        </div>
      </div>
      <div class="buttons">
        <div class="logo bigButton">
          <i class="fas fa-play"></i> <span>Play</span>
        </div>
        <div class="logo smallButton"><i class="fas fa-heart"></i></div>
        <div class="logo smallButton"><i class="fas fa-plus"></i></div>
      </div>
      <div class="songList">
        <div class="otherSong">
          <div class="ohterSong__img"></div>
          <div class="otherSong__texts">
            <span class="otherSong__title">Matargasti</span>
            <span class="otherSong__singer">Mohit Chauhan</span>
          </div>
        </div>
        <div class="otherSong">
          <div class="ohterSong__img"></div>
          <div class="otherSong__texts">
            <span class="otherSong__title">Attitude</span>
            <span class="otherSong__singer">Lewis OfMan ㆍ Attitude</span>
          </div>
        </div>
        <div class="otherSong">
          <div class="ohterSong__img"></div>
          <div class="otherSong__texts">
            <span class="otherSong__title">Try Everything</span>
            <span class="otherSong__singer">Shakira ㆍ Zootopia</span>
          </div>
        </div>
        <div class="otherSong">
          <div class="ohterSong__img"></div>
          <div class="otherSong__texts">
            <span class="otherSong__title">Sunflower</span>
            <span class="otherSong__singer">Joseph Vincent ㆍ Sunflower</span>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
