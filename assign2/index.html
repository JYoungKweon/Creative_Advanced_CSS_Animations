<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="playListContainer">
      <div class="topNav">
        <i class="icon fas fa-stream"></i>
        <span>library</span>
        <i class="icon fas fa-shopping-basket"></i>
      </div>
      <div class="search-bar">
        <span>Search books...</span>
        <i class="icon fas fa-search"></i>
      </div>

      <div class="bookOfTheDay">
        <h1>Book of the day</h1>
        <div class="bookOfTheDay__info">
          <img src="img/nofixedabode.jpg">
          <div class="bookOfTheDay__info__texts">
            <div class="book__title">No Fixed Abode</div>
            <div class="book__author">Journey Through</div>
            <div class="book__rate">
              <i class="icon fas fa-star"></i>
              <i class="icon fas fa-star"></i>
              <i class="icon fas fa-star"></i>
              <i class="icon fas fa-star"></i>
              <i class="icon fas fa-star"></i>
            </div>
            <div class="book__categories">
              <div class="book__category">Journey</div>
              <div class="book__category">Biography</div>
            </div>
            <div class="book__action">
              <div class="book_bookMark">
                <i class="icon fas fa-bookmark"></i>    
              </div>
              <div class="book_bookNow">Book Now</div>
            </div>
          </div>
        </div>
      </div>

      <div class="topAdventures">
        <h1>Top Adventures</h1>
        <div class="books">
        <div class="bookCover__small">
          <img src="img/holdstill.jpg" >
          <div class="book__rate small">
            <i class="icon fas fa-star"></i>
            <i class="icon fas fa-star"></i>
            <i class="icon fas fa-star"></i>
            <i class="icon fas fa-star"></i>
            <i class="icon fas fa-star"></i>
          </div>
        </div>
        <div class="bookCover__small">
          <img src="img/junglebook.jpg" >
          <div class="book__rate small">
            <i class="icon fas fa-star"></i>
            <i class="icon fas fa-star"></i>
            <i class="icon fas fa-star"></i>
            <i class="icon fas fa-star"></i>
            <i class="icon fas fa-star"></i>
          </div>
        </div>
        <div class="bookCover__small">
          <img src="img/junglebook2.jpg" >
          <div class="book__rate small">
            <i class="icon fas fa-star"></i>
            <i class="icon fas fa-star"></i>
            <i class="icon fas fa-star"></i>
            <i class="icon fas fa-star"></i>
            <i class="icon fas fa-star"></i>
          </div>
        </div>
        <div class="bookCover__small">
          <img src="img/thearrivalofsomeday.jpg" >
          <div class="book__rate small">
            <i class="icon fas fa-star"></i>
            <i class="icon fas fa-star"></i>
            <i class="icon fas fa-star"></i>
            <i class="icon fas fa-star"></i>
            <i class="icon fas fa-star"></i>
          </div>
        </div>
      </div>

    </div>
    <div class="popularAuthors">
      <h1>Popular authors</h1>
      <div class="author">
        <img src="img/georgeraymond.jpg">
        <div class="authorTexts">
        <span>George Raymond Richard Martin</span>
        <p>Modern American science fiction writer, screenwriter, producer and editor, winner of many literary awards</p>
      </div>
    </div>
    </div>
  </div>
</div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
